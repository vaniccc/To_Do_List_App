<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/resetStyle.css"/>
    <link rel="stylesheet" href="../styles/headerStyle.css"/>
    <link rel="stylesheet" href="../styles/menuStyle.css"/>
    <link rel="stylesheet" href="../styles/listsStyles.css"/>
    <link rel="stylesheet" href="https://fonts.google.com/icons">
    <title>To-Do-Listen Verwaltung</title>
</head>
<body>
    <!-- Navigation & Header -->
    <header>
        <h2>Meine To-Do-Listen</h2>
    </header>
    <div id="menu-div">
        <div class="menu" id="list-menu">
            <a href="to_do_lists.html"><p>Meine To-Do-Listen</p></a>
        </div>
        <div class="menu">
            <a href="add_to_do_list.html"><p>To-Do-Liste hinzufügen</p></a>
        </div>
        <div id="usernameDisplay-div">
            <p id="usernameDisplay"></p>
        </div>
        <button class="menu-button menu" id="logout-button">Logout</button>
    </div>

    <!-- Main Bereich -->
    <div id="body-div">
        <div id="list-div">
            <ul id="listContainer"></ul>
        </div>

        <!-- Popup der Listen mit Todos drin-->

        <div id="todoPopup">
            <div id="todoPopupContent">
                <h2 id="popupTitle"></h2>
                <p id="popupDescription"></p>
                <div id="ScrollDiv">
                    <ul id="popupListTodos">
                        <div>
                            <li>Todo 1</li>
                            <button class="todoStatusBtn">
                                
                            </button>
                            <button class="deleteTodoBtn">
                                <i>Delete</i>
                            </button>
                        </div>
                        <div>
                            <li>Todo 2</li>
                        </div>
                        <div>
                            <li>Todo 3</li>
                        </div>
                        <div>
                            <li>Todo 4</li>
                        </div>
                        <div>
                            <li>Todo 5</li>
                        </div>
                        <div>
                            <li>Todo 6</li>
                        </div>
                        <div>
                            <li>Todo 7</li>
                        </div>
                        <div>
                            <li>Todo 8</li>
                        </div>
                        <div>
                            <li>Todo 9</li>
                        </div>
                        <div>
                            <li>Todo 10</li>
                        </div>
                    </ul>
                </div>
                <div id="popupBtnDiv">
                    <button class="PopupBtn" id="newTodoBtn">+ Neues Todo anlegen</button>
                    <button class="PopupBtn" id="closePopup">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="../javascript/manageLists.js"></script> 
    <script type="text/javascript" src="../javascript/logout.js"></script>
</body>
</html>
