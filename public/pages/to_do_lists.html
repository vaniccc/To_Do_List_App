<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/resetStyle.css"/>
    <link rel="stylesheet" href="../styles/headerStyle.css"/>
    <link rel="stylesheet" href="../styles/menuStyle.css"/>
    <link rel="stylesheet" href="../styles/listsStyles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>To-Do-Listen Verwaltung</title>
</head>
<body>
    <!-- Navigation & Header -->
    <header>
        <h2>Meine To-Do-Listen</h2>
    </header>
    <div id="menu-div">
        <div class="menu" id="list-menu">
            <a href="to_do_lists.html"><p>Meine To-Do-Listen</p></a>
        </div>
        <div class="menu">
            <a href="add_to_do_list.html"><p>To-Do-Liste hinzufügen</p></a>
        </div>
        <div id="usernameDisplay-div">
            <p id="usernameDisplay"></p>
        </div>
        <button class="menu-button menu" id="logout-button">Logout</button>
    </div>

    <!-- Main Bereich -->
    <div id="body-div">
        <div id="list-div">
            <ul id="listContainer"></ul>
        </div>

        <!-- List Popup -->

        <div id="listPopup">
            <div id="listPopupContent">
                <h2 id="listPopupTitle"></h2>
                <p id="listPopupDescription"></p>
                <div id="listScrollDiv">
                    <ul id="listPopupTodos">   
                    </ul>
                </div>
                <div class="popupBtnDiv" id="listBtnDiv">
                    <button class="popupBtn" id="openTodoPopup">+ Neues Todo anlegen</button>
                    <button class="popupBtn" id="closeListPopup">Schließen</button>
                </div>
            </div>
        </div>

        <!-- Todo Popup -->

        <div id="todoPopup">
            <div id="todoPopupContent">
                <h2 id="todoPopupTitle"></h2>

                <div id="addTodoForm">
                    <div>
                        <label for="todoTitle">Titel des To-Dos</label>
                        <input type="text" id="todoTitle" name="todoTitle"  maxlength="35" placeholder="Bitte hier den Titel des Todos eingeben...">
                    </div>
                    <div>
                        <label for="todoDescription">Beschreibung des To-Dos (optional)</label>
                        <input type="text" id="todoDescription" name="todoDescription" placeholder="">
                    </div>
                </div>
                <div class="popupBtnDiv" id="todoBtnDiv">
                    <button class="popupBtn" id="newTodo" type="button">Hinzufügen</button>
                    <button class="popupBtn" id="closeTodoPopup" type="button">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="../javascript/manageLists.js"></script> 
    <script type="text/javascript" src="../javascript/logout.js"></script>
</body>
</html>
